<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="common_header(title,style,links)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title th:replace="${title}">Stocko Supply title basic</title>

    <link rel="icon" th:href="@{/assets/favicon.ico}" />
    <link
      th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <script
      th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"
    ></script>

    <style th:replace="${style}"></style>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
    <th:block th:replace="${links}" />
  </head>
</html>
