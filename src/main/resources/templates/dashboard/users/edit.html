<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/head :: common_header(~{::title},~{::style},_)}">
    <title>Edit User - Stocko Supply</title>
    <style>
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #eff1f5;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="mb-4">Edit User</h2>

        <div
          th:if="${error}"
          th:text="${error}"
          class="alert alert-danger"
        ></div>

        <form
          method="post"
          th:action="@{/dashboard/users/edit/{id}(id=${user.id})}"
        >
          <div class="form-group">
            <label>Username:</label>
            <input
              type="text"
              class="form-control"
              th:value="${user.username}"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="password"
              >Password Baru (kosongkan jika tidak ingin mengubah):</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role" required>
              <option value="user" th:selected="${user.role == 'user'}">
                User
              </option>
              <option value="admin" th:selected="${user.role == 'admin'}">
                Admin
              </option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/dashboard/users" class="btn btn-secondary">Kembali</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
