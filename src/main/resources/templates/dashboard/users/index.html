<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      min-height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      padding: 15px;
      display: block;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar .active {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    .header {
      background-color: #212529;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      margin-left: 20px;
      padding: 30px;
    }

    .table th {
      background-color: #212529;
      color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
      <h5 class="mb-4">Stocko Supply</h5>
        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
     <a href="barang.html"><i class="bi bi-box"></i> Barang</a>
      <a href="#" class="active"><i class="bi bi-people"></i> Pengguna</a>
      <a href="#" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Header -->
      <div class="header">
        <div><i class="bi bi-person-circle me-2"></i>admin</div>
        <button class="btn btn-outline-light btn-sm">Logout</button>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Daftar Pengguna</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-plus-circle"></i> Tambah Pengguna
          </button>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-striped text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Password</th>
              <th>Roles</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <tr>
              <td>1</td>
              <td>admin</td>
              <td>admin123</td>
              <td>admin</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editUser(this)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteUser(this)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>hafizh</td>
              <td>hfpz123</td>
              <td>user</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editUser(this)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteUser(this)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Edit User -->
<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">Edit Pengguna</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="editUserForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="editUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="editUsername" required>
          </div>
          <div class="mb-3">
            <label for="editPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="editPassword" required>
          </div>
          <div class="mb-3">
            <label for="editRoles" class="form-label">Roles</label>
            <select class="form-select" id="editRoles">
              <option value="admin">admin</option>
              <option value="user">user</option>
            </select>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-warning">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>
</div>



  <!-- Modal Tambah User -->
<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Tambah Pengguna</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="addUserForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="addUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="addUsername" required>
          </div>
          <div class="mb-3">
            <label for="addPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="addPassword" required>
          </div>
          <div class="mb-3">
            <label for="addRoles" class="form-label">Roles</label>
            <select class="form-select" id="addRoles">
              <option value="admin">admin</option>
              <option value="user">user</option>
            </select>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary">Tambah</button>
        </div>
      </form>
    </div>
  </div>
</div>



  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentRow = null;

    function editUser(button) {
      const row = button.closest('tr');
      currentRow = row;

      const username = row.cells[1].innerText;
      const password = row.cells[2].innerText;
      const roles = row.cells[3].innerText;

      document.getElementById('editUsername').value = username;
      document.getElementById('editPassword').value = password;
      document.getElementById('editRoles').value = roles;

      const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
      modal.show();
    }

    document.getElementById('editUserForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('editUsername').value;
      const password = document.getElementById('editPassword').value;
      const roles = document.getElementById('editRoles').value;

      if (currentRow) {
        currentRow.cells[1].innerText = username;
        currentRow.cells[2].innerText = password;
        currentRow.cells[3].innerText = roles;
      }

      bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
    });

   function deleteUser(button) {
  if (!confirm("Yakin ingin menghapus pengguna ini?")) return;

  const row = button.closest('tr');
  const table = document.getElementById('userTable');

  row.remove();

  // Perbarui ulang ID pada kolom pertama setelah penghapusan
  for (let i = 0; i < table.rows.length; i++) {
    table.rows[i].cells[0].innerText = i + 1;
  }
}


    document.getElementById('addUserForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('addUsername').value;
      const password = document.getElementById('addPassword').value;
      const roles = document.getElementById('addRoles').value;

      const table = document.getElementById('userTable');
      const newRow = table.insertRow();
      const newId = table.rows.length;

      newRow.innerHTML = `
        <td>${newId}</td>
        <td>${username}</td>
        <td>${password}</td>
        <td>${roles}</td>
        <td>
          <button class="btn btn-warning btn-sm" onclick="editUser(this)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-danger btn-sm" onclick="deleteUser(this)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;

      document.getElementById('addUserForm').reset();
      bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
    });
  </script>
</body>

</html>
