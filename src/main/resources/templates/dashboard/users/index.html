<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/head :: common_header(~{::title},~{::style},_)}">
    <title>Daftar Pengguna - Stocko Supply</title>
    <style>
      .table thead th {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Daftar Pengguna</h2>

      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

      <!-- Filter dan Sort -->
      <form class="row g-2 mb-3" th:action="@{/dashboard/users}" method="get">
        <div class="col-md-4">
          <input
            type="text"
            name="keyword"
            class="form-control"
            placeholder="Cari username atau role..."
            th:value="${keyword}"
          />
        </div>
        <div class="col-md-2">
          <select class="form-select" name="sortField">
            <option value="id" th:selected="${sortField == 'id'}">ID</option>
            <option value="username" th:selected="${sortField == 'username'}">Username</option>
            <option value="role" th:selected="${sortField == 'role'}">Role</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="sortDir">
            <option value="asc" th:selected="${sortDir == 'asc'}">Naik</option>
            <option value="desc" th:selected="${sortDir == 'desc'}">Turun</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-search"></i> Cari
          </button>
        </div>
        <div class="col-md-2">
          <a th:href="@{/dashboard/users}" class="btn btn-secondary w-100">
            <i class="bi bi-x-circle"></i> Reset
          </a>
        </div>
      </form>

      <!-- Tombol Tambah -->
      <div class="mb-3">
        <a th:href="@{/dashboard/users/add}" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Tambah Pengguna
        </a>
      </div>

      <!-- Tabel Pengguna -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>No</th>
              <th>Username</th>
              <th>Password</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user, iter : ${users}">
              <td th:text="${iter.index + 1}">1</td>
              <td th:text="${user.username}">admin</td>
              <td>******</td> <!-- JANGAN tampilkan password asli -->
              <td th:text="${user.role}">admin</td>
              <td>
                <a
                  th:href="@{/dashboard/users/edit/{id}(id=${user.id})}"
                  class="btn btn-warning btn-sm"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a
                  th:href="@{/dashboard/users/delete/{id}(id=${user.id})}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Yakin ingin menghapus pengguna ini?')"
                >
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
              <td colspan="5">Tidak ada pengguna ditemukan.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
