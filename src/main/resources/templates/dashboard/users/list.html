<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/head :: common_header(~{::title},~{::style},_)}">
    <title>Daftar Users - Stocko Supply</title>
    <style>
      .table-container {
        background-color: #eff1f5;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div
        th:if="${success}"
        th:text="${success}"
        class="alert alert-success"
      ></div>
      <div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Daftar Users</h2>
        <a href="/dashboard/users/add" class="btn btn-primary">Tambah User</a>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>Username</th>
              <th>Password</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user, iterstat : ${users}">
              <td th:text="${iterstat.index + 1}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.password}"></td>
              <td th:text="${user.role}"></td>
              <td>
                <a
                  th:href="@{/dashboard/users/edit/{id}(id=${user.id})}"
                  class="btn btn-sm btn-warning"
                  >Edit</a
                >
                <form
                  th:action="@{/dashboard/users/delete/{id}(id=${user.id})}"
                  method="post"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Yakin ingin menghapus user ini?')"
                  >
                    Hapus
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
