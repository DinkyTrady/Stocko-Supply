<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/head :: common_header(~{::title},~{::style},_)}">
    <title>Tambah User - Stocko Supply</title>
    <style>
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #eff1f5;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="mb-4">Tambah User Baru</h2>

        <div
          th:if="${error}"
          th:text="${error}"
          class="alert alert-danger"
        ></div>

        <form th:action="@{/dashboard/users/add}" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              minlength="3"
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/dashboard/users" class="btn btn-secondary">Kembali</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
