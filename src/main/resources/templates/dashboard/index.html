<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            padding: 15px;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover, .sidebar .active {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .header {
            background-color: #212529;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            margin-left: 20px;
            padding: 30px;
        }

        .card i {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3">
            <h5 class="mb-4">Stocko Supply</h5>
            <a href="dashboard.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="barang.html"><i class="bi bi-box"></i> Barang</a>
            <a href="tambahuser.html"><i class="bi bi-people"></i> Pengguna</a>
            <a href="#" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Header -->
            <div class="header">
                <div><i class="bi bi-person-circle me-2"></i>admin</div>
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </div>

            <!-- Content -->
            <div class="content">
                <h3 class="mb-4">Dashboard Utama</h3>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card border-primary shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">Total Barang</h5>
                                    <p class="card-text fs-4 fw-bold">12</p>
                                </div>
                                <i class="bi bi-box text-primary"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card border-success shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">Total Pengguna</h5>
                                    <p class="card-text fs-4 fw-bold">5</p>
                                </div>
                                <i class="bi bi-people text-success"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card border-warning shadow-sm">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">Laporan Hari Ini</h5>
                                    <p class="card-text fs-6">2 barang masuk</p>
                                </div>
                                <i class="bi bi-bar-chart-line text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grafik atau informasi tambahan bisa diletakkan di sini -->
                <div class="mt-5">
                    <h5>Ringkasan Aktivitas</h5>
                    <p>Selamat datang di dashboard admin. Gunakan menu di samping untuk mengelola data barang dan pengguna.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
