<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin - Barang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f9fa;
      }

      .sidebar {
        width: 250px;
        background-color: #ffffff;
        min-height: 100vh;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar a {
        padding: 15px;
        display: block;
        color: #333;
        text-decoration: none;
      }

      .sidebar a:hover,
      .sidebar .active {
        background-color: #f1f1f1;
        font-weight: bold;
      }

      .header {
        background-color: #212529;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .content {
        margin-left: 20px;
        padding: 30px;
      }

      .table th {
        background-color: #212529;
        color: white;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
      }

      .selected {
        background-color: #fdd835 !important;
      }
    </style>
  </head>

  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column p-3">
        <h5 class="mb-4">Stocko Supply</h5>
        <a href="#" class="active"><i class="bi bi-box"></i> Barang</a>
        <a href="#"><i class="bi bi-people"></i> Pengguna</a>
        <a href="#" class="text-danger"
          ><i class="bi bi-box-arrow-right"></i> Logout</a
        >
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1">
        <!-- Header -->
        <div class="header">
          <div><i class="bi bi-person-circle me-2"></i></div>
          <button class="btn btn-outline-light btn-sm">Logout</button>
        </div>

        <!-- Content -->
        <div class="content">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Daftar Barang</h3>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalTambah"
            >
              <i class="bi bi-plus-circle"></i> Tambah Barang
            </button>
          </div>

          <!-- Filter & Sort -->
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Cari berdasarkan nama..."
              />
            </div>
            <div class="col-md-3">
              <select id="sortBy" class="form-select">
                <option value="0">Urutkan berdasarkan ID</option>
                <option value="3">Urutkan berdasarkan Jumlah</option>
              </select>
            </div>
            <div class="col-md-3">
              <select id="sortOrder" class="form-select">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-secondary w-100"
                onclick="applySortFilter()"
              >
                Terapkan
              </button>
            </div>
          </div>

          <!-- Table -->
          <table class="table table-bordered table-striped text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Jumlah</th>
                <th>Status</th>
                <th>Keterangan</th>
                <th>Tanggal Masuk</th>
                <th>Tanggal Update</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelBarang">
              <tr>
                <td>1</td>
                <td>Tempe</td>
                <td>Sandang Pa...</td>
                <td>2</td>
                <td>Tersedia</td>
                <td>Tempe opr...</td>
                <td>2024-12-28</td>
                <td>-</td>
                <td>
                  <button
                    class="btn btn-warning btn-sm"
                    onclick="editRow(this)"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm"
                    onclick="hapusRow(this)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>12</td>
                <td>Tempe</td>
                <td>Sandang Pa...</td>
                <td>2</td>
                <td>Tersedia</td>
                <td>Tempe ter...</td>
                <td>2025-05-13</td>
                <td>-</td>
                <td>
                  <button
                    class="btn btn-warning btn-sm"
                    onclick="editRow(this)"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm"
                    onclick="hapusRow(this)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Tambah Barang -->
    <div
      class="modal fade"
      id="modalTambah"
      tabindex="-1"
      aria-labelledby="modalTambahLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Tambah Barang</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formTambahBarang">
              <div class="mb-3">
                <label for="namaBarang" class="form-label">Nama Barang</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaBarang"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="kategoriBarang" class="form-label"
                  >Kategori Barang</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="kategoriBarang"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="jumlahBarang" class="form-label"
                  >Jumlah Barang</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="jumlahBarang"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="keteranganBarang" class="form-label"
                  >Keterangan Barang</label
                >
                <textarea
                  class="form-control"
                  id="keteranganBarang"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Tambah Barang
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit Barang -->
    <div
      class="modal fade"
      id="modalEdit"
      tabindex="-1"
      aria-labelledby="modalEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">Edit Barang</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditBarang">
              <input type="hidden" id="editIndex" />
              <div class="mb-3">
                <label for="editNamaBarang" class="form-label"
                  >Nama Barang</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editNamaBarang"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editKategoriBarang" class="form-label"
                  >Kategori Barang</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editKategoriBarang"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editJumlahBarang" class="form-label"
                  >Jumlah Barang</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editJumlahBarang"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editKeteranganBarang" class="form-label"
                  >Keterangan</label
                >
                <textarea
                  class="form-control"
                  id="editKeteranganBarang"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editStatusBarang" class="form-label">Status</label>
                <select class="form-select" id="editStatusBarang" required>
                  <option value="Tersedia">Tersedia</option>
                  <option value="Habis">Habis</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-warning">
                  Simpan Perubahan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
