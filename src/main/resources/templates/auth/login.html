<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{ fragments/head :: common_header(~{::title},~{::style},_) }">
  <title>Login - Stocko Supply</title>
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100"
      th:style="'background-image: url('+@{/assets/bg_login.webp}+'); background-size:cover;'">
<main class="w-full max-w-md rounded-xl shadow-2xl glass-effect animate-fadeIn p-6">
  <form method="post" th:action="@{/auth/login}" class="space-y-6">
    <div class="flex justify-center">
      <img class="h-40" th:src="@{/assets/Stocko-Supply_logo_login.svg}" alt="Stocko Supply logo" />
    </div>

    <h1 class="text-xl font-bold text-center text-gray-800 mb-6">Welcome Back</h1>

    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="bi bi-person text-gray-500"></i>
          </div>
          <input type="text" id="username" name="username" required placeholder="Your username"
                 class="w-full pl-10 py-3 border rounded-lg" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="bi bi-lock text-gray-500"></i>
          </div>
          <input type="password" id="password" name="password" required placeholder="Your password"
                 class="w-full pl-10 py-3 border rounded-lg" />
        </div>
      </div>
    </div>

    <button class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg flex items-center justify-center"
            type="submit">
      <i class="bi bi-box-arrow-in-right mr-2"></i>
      Sign In
    </button>

    <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md mt-6">
      <div class="flex">
        <i class="bi bi-exclamation-triangle text-red-500"></i>
        <p class="ml-3 text-sm text-red-700" th:text="${error}"></p>
      </div>
    </div>
  </form>
</main>

<div class="fixed bottom-4 right-4 text-xs text-white opacity-70">
  Â© Stocko Supply 2025
</div>
</body>
</html>
