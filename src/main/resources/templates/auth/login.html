<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head
    th:insert="~{ fragments/head :: common_header(~{::title},~{::style},_) }"
  >
    <title>Login - Stocko Supply</title>
    <style>
      .form-floating {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body
    class="d-flex align-items-center vh-100"
    th:style="'background-image: url('+@{/assets/bg_login.webp}+'); background-repeat: no-repeat; background-size:cover;'"
  >
    <main
      class="form-signin m-auto rounded-3 shadow-lg"
      style="width: 22rem; padding: 1.2rem; background-color: #eff1f5"
    >
      <form method="post" th:action="@{/auth/login}">
        <img
          class="mx-auto d-block"
          th:src="@{/assets/Stocko-Supply_logo_login.svg}"
          alt="Stocko Supply logo"
        />
        <h1 class="h3 mb-3 fw-normal" style="color: #11111b">Please login</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Your username here"
            name="username"
            required
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">login</button>
      </form>
      <div
        th:if="${error}"
        th:text="${error}"
        class="alert alert-danger mt-5 mb-3"
      >
        <p class="text-body-secondary text-center"></p>
      </div>
    </main>
  </body>
</html>
