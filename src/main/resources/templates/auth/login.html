<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wavy login form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("login.png");
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30vh;
      background:
        linear-gradient(transparent 0%, #151515 70%),
        linear-gradient(45deg, #1c1c1c 45%, transparent 45%) 0 0 / 15% 100%,
        linear-gradient(-45deg, #1c1c1c 45%, transparent 45%) 0 0 / 15% 100%;
      background-repeat: repeat-x;
      background-position: 0 0;
      pointer-events: none;
    }

    .trees {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20vh;
      background:
        linear-gradient(45deg, #0f0f0f 45%, transparent 45%) 0 0 / 10% 100%,
        linear-gradient(-45deg, #0f0f0f 45%, transparent 45%) 0 0 / 10% 100%;
      background-repeat: repeat-x;
      background-position: 0 0;
      pointer-events: none;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
    }

    .login-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .blank {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .register-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 20px;
      width: 24px;
      height: 24px;
      background: url(https://snipp.ru/demo/495/view.svg) 0 0 no-repeat;
      background-size: cover;
      transform: translateY(-50%);
      cursor: pointer;
      transition: 0.5s;
    }

    .password-toggle.view {
      background: url(https://snipp.ru/demo/495/no-view.svg) 0 0 no-repeat;
      background-size: cover;
    }
  </style>

</head>

<body>
  <div class="stars"></div>
  <div class="mountains"></div>
  <div class="trees"></div>

  <div class="login-container">
    <h2>Login Warehouse</h2>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">

        <div class="input-group" style="position: relative;">
          <input type="password" id="password" placeholder="Password">
          <span class="password-toggle view" id="togglePassword"></span>
        </div>
      </div>
      <div class="blank">
      </div>
      <button type="submit" class="login-btn">Login</button>
  </div>
  </form>
  </div>


  <script>
    // Create interactive stars
    const starsContainer = document.querySelector(".stars");
    const numberOfStars = 100;
    let mouseX = 0;
    let mouseY = 0;

    // Create stars
    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement("div");
      star.className = "star";

      // Random star properties
      const size = Math.random() * 3;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.opacity = Math.random();

      starsContainer.appendChild(star);
    }

    // Track mouse movement
    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      const stars = document.querySelectorAll(".star");
      stars.forEach((star) => {
        const rect = star.getBoundingClientRect();
        const starX = rect.left + rect.width / 2;
        const starY = rect.top + rect.height / 2;

        // Calculate distance from mouse
        const deltaX = mouseX - starX;
        const deltaY = mouseY - starY;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        // Move stars away from mouse
        if (distance < 100) {
          const angle = Math.atan2(deltaY, deltaX);
          const push = (100 - distance) / 10;

          const newX = starX - Math.cos(angle) * push;
          const newY = starY - Math.sin(angle) * push;

          star.style.left = `${newX}px`;
          star.style.top = `${newY}px`;
          star.style.opacity = "1";
        }
      });
    });

    // Slowly return stars to original positions
    setInterval(() => {
      const stars = document.querySelectorAll(".star");
      stars.forEach((star) => {
        const currentX = parseFloat(star.style.left);
        const currentY = parseFloat(star.style.top);
        const originalX = parseFloat(star.dataset.originalX || star.style.left);
        const originalY = parseFloat(star.dataset.originalY || star.style.top);

        if (!star.dataset.originalX) {
          star.dataset.originalX = star.style.left;
          star.dataset.originalY = star.style.top;
        }

        star.style.left = `${currentX + (originalX - currentX) * 0.05}px`;
        star.style.top = `${currentY + (originalY - currentY) * 0.05}px`;
        star.style.opacity = parseFloat(star.style.opacity) * 0.95 + 0.05;
      });
    }, 50);

    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      toggle.addEventListener("click", () => {
        const isPassword = password.getAttribute("type") === "password";
        password.setAttribute("type", isPassword ? "text" : "password");
        toggle.classList.toggle("view", !isPassword);
      });
    });

  </script>

</body>

</html>
